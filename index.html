<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Build A Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Italiana" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <h1>FreeCodeCamp</h1>
    <h2>Build a Pomodoro Clock</h2>

    <div id="settings">
      <div id="break">
        BREAK LENGTH
        <div id="break_buttons">
          <div id="break_minus">-</div>
          <span id="init_break_val">5 min</span>
          <div id="break_plus">+</div>
        </div>
      </div>
      <div id="divider">
      </div>
      <div id="session">
        SESSION LENGTH
        <div id="session_buttons">
          <div id="session_minus">-</div>
          <span id="init_session_val">25 min</span>
          <div id="session_plus">+</div>
        </div>
      </div>
    </div>
    <div id="display">
      <h3 id="nowOn">SESSION</h3>
      <h4 id="start_stop">START</h4>
      <div id="timer_val">
        25
      </div>
    </div>
    <div id="reset">
      RESET
    </div>
  </body>
</html>
